<h1 class="text-center">Login</h1><br>
<div class="card mx-auto" style="width:25rem;">
    <div class="card-body "> Username:   <input type="text" name="username" [(ngModel)]="user.username"></div>
   
    <div class="card-body">Password:   <input type="password" name="password" [(ngModel)]="user.password"></div>
    <button class="btn btn-secondary" (click)=handleLogin()>Login</button>

</div>



<div>
 

  <button class="btn btn-primary" (click)=goToCompanyForm()>Add Company</button>

  
  


</div>
<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Company code</th>
            <th scope="col">Company name</th>
            <th scope="col">Turnover</th>
            <th scope="col">CEO</th>
            <th scope="col">Board of Directors</th>
            <th scope="col">StockExchanges</th>
            <th scope="col">Sector</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of company">
            <td>{{ company.cid }}</td>
            <td>{{ company.ccode }}</td>
            <td>{{company.cname}}</td>
            <td>{{ company.turnover }}</td>
            <td>{{ company.ceo}}</td>
            <td>{{company.bod }}</td>
            <td>{{company.name}}</td>
            <td>{{company.sector}}</td>
            <td>{{company.brief}}</td>
            <td><button (click)="deleteCompany(company.cid)" class="btn btn-warning">Delete</button></td>
            <td><button (click)="goToCompanyForm()" class="btn btn-warning float-right">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
